name: Java CI with Maven

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn -B clean package

      - name: Execute Jar File
        run: |
          sudo kill -9 $(sudo lsof -t -i:80) || true
          nohup sudo java -jar /home/ubuntu/actions-runner/_work/ADBMS-Mini-project/ADBMS-Mini-project/target/hostal-0.0.1-SNAPSHOT.jar &

