name: Java CI with Maven

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Use a GitHub-hosted runner for simplicity

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Use v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2  # Use v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Cache Maven dependencies
        uses: actions/cache@v2

        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Stop Existing Java Application
        run: |
          PID=$(lsof -t -i:80) || true
          if [ -n "$PID" ]; then
            echo "Stopping existing Java application (PID $PID)..."
            kill $PID || true  # Allow the workflow to continue even if the kill command fails
            wait $PID || true
          else
            echo "No existing Java application found running on port 80."
          fi
        continue-on-error: true  # Continue running the workflow even if this step encounters an error

      - name: Start Java Application
        run: java -jar ./target/hostal-0.0.1-SNAPSHOT.jar &
        continue-on-error: true  # Continue running the workflow even if this step encounters an error

      - name: Check Java Application Status
        run: sleep 10 && curl -I http://localhost:80 || true
        continue-on-error: true  # Continue running the workflow even if this step encounters an error

      - name: Display Logs
        run: cat nohup.out || true
        continue-on-error: true  # Continue running the workflow even if this step encounters an error

      - name: Cleanup
        run: |
          PID=$(lsof -t -i:80) || true
          if [ -n "$PID" ]; then
            echo "Stopping Java application (PID $PID)..."
            kill $PID || true
            wait $PID || true
          else
            echo "No Java application found running on port 80."
          fi
        continue-on-error: true  # Continue running the workflow even if this step encounters an error
