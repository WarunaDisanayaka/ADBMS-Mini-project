name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Clear Maven Cache
        run: mvn dependency:purge-local-repository -DactTransitively=false

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Stop the Spring Boot Application
        run: |
          sudo kill -9 $(sudo lsof -t -i:80) || true

      - name: Start the Spring Boot Application
        run: |
          cd /home/ubuntu/actions-runner/_work/ADBMS-Mini-project/ADBMS-Mini-project/target/
          nohup java -jar hostal-0.0.1-SNAPSHOT.jar > application.log 2>&1 &

